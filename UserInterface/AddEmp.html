    <h5 class="text-center" style="padding-top: 10px; padding-bottom: 10px;"><em>Fill the below details to Add new Employee</em> : -</h5>

        </div>

        </div>

            <label for="city">City:</label>

    <script>
        $("#AddButton").click(function (e) {
            $.ajax({
                url: "https://localhost:7285/api/Emp",
                headers:{
                'Content-Type':'application/json;charset=UTF-8',
                'Access-Control-Allow-Origin':'*',
                'Access-Control-Allow-Method':'*'},
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({
                    Eid: $("#eid").val(),
                    Ename: $("#ename").val(),
                    Salary: $("#salary").val(),
                    Doj: $("#doj").val(),
                    City:$("#city").val()
                }),
                success: function (result, status, xhr) {
                    var str = "<tr><td>" + result["eid"] + "</td><td>" + result["ename"] + "</td><td>" + result["salary"] + "</td><td>" + result["doj"]+"</td><td>"+result["city"]+"</td>";
                    $("table tbody").append(str);
                    $("#resultDiv").show();
                },
                error: function (xhr, status, error) {
                    console.log(xhr)
                }
            });
        });
    </script>
