    <script>
        if(localStorage.getItem("LoggedIn")=="False"){
          location.assign("NewLogin.html");
        }
        $(document).ready(function () {
                GetDetails();
        })
        function GetDetails() {
            $("table tbody").html("");
            $.ajax({
                url: "https://localhost:7285/api/Emp",
                type: "get",
                headers:{
                  'Content-Type':'application/json;charset=UTF-8',
                  'Access-Control-Allow-Origin':'*',
                  'Access-Control-Allow-Method':'*'},
                contentType: "application/json",
                success: function (result, status, xhr) {
                    $.each(result, function (index, value) {
                        $("tbody").append($("<tr>"));
                        appendElement = $("tbody tr").last();
                        appendElement.append($("<td>").html(value["eid"]));
                        appendElement.append($("<td>").html(value["ename"]));
                        appendElement.append($("<td>").html(value["salary"]));
                        appendElement.append($("<td>").html(value["doj"]));
                        appendElement.append($("<td>").html(value["city"]));
                        appendElement.append($("<td>").html("<a href=\"UpdateEmp.html?id=" + value["eid"] + "\"><img src=\"update.png\" height=40 width=40 /></a>"));
                        appendElement.append($("<td>").html("<img class=\"delete\" src=\"trash.png\" height=40 width=40 />"));
                        appendElement.append($("<br>").html("<br>"));
                    });
                },
                error: function (xhr, status, error) {
                    console.log(xhr)
                }
            });
        }
        $("table").on("click", "img.delete", function () {
            var empid = $(this).parents("tr").find("td:nth-child(1)").text();
            var msg = confirm("Are you sure want to delete ‚ùì"); 
            if(msg){
              $.ajax({
                  url: "https://localhost:7285/api/Emp/" + empid,
                  type: "delete",
                  contentType: "application/json",
                  success: function (result, status, xhr) { 
                      alert("Press üÜó to delete")
                      GetDetails();
                  },
                  error: function (xhr, status, error) {
                      console.log(xhr)
                  }
              });
            }
        });
    </script>
